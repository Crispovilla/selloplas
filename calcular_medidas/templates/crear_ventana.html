<div class="container mt-5">
    <h1>Crear Ventana</h1>
    <form method="POST" action="{% url 'crear_ventana' %}" class="mt-4">
        {% csrf_token %}
        <div class="mb-3">
            <label for="tipo_ventana" class="form-label">Tipo de Ventana</label>
            <select id="tipo_ventana" name="tipo_ventana" class="form-control">
                <option value="americana">Ventana Americana</option>
                <option value="europea_corredera">Ventana Europea Corredera</option>
                <option value="europea_proyectante">Ventana Europea Proyectante</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ancho" class="form-label">Ancho (mm)</label>
            <input type="number" id="ancho" name="ancho" min="0" step="0.01" class="form-control" placeholder="Ancho en mm" required>
        </div>
        <div class="mb-3">
            <label for="alto" class="form-label">Alto (mm)</label>
            <input type="number" id="alto" name="alto" min="0" step="0.01" class="form-control" placeholder="Alto en mm" required>
        </div>
        <button type="submit" class="btn btn-primary">Crear Ventana</button>
    </form>
    

    {% if resultado %}
        <hr>
        <h2>Detalles de la Ventana: {{ tipo_ventana|title }}</h2>

        <ul>
            {% for key, value in resultado.items %}
                <li><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
        </ul>
    {% endif %}
</div>
